<div class="container">
  <div class="row">

    <div ng-controller="PostCtrl">
      <div ng-init="getUserJourneys()">
        <h3>choose a journey:</h3>
      </div>
        <select
          ng-model="currentJourney"
          ng-options="journey as journey.title for journey in journeys">
        </select>

      <div ng-if="currentJourney.id && !currentJourney.editable">
        <h4>{{currentJourney.title}}</h4>
        <span>{{currentJourney.start_date}}<br></span>
        <span>{{currentJourney.end_date}}<br></span>
        <button ng-if="!currentJourney.editable" ng-click="edit(currentJourney)">edit</button>
      </div>
      <div ng-if="currentJourney.id && currentJourney.editable">
        Title: <input type="text" ng-model="currentJourney.title"><br>
        Start Date: <input type="date" ng-model="currentJourney.start_date"><br>
        End Date: <input type="date" ng-model="currentJourney.end_date"><br>
        <button ng-if="currentJourney.editable" ng-click="updateJourney(currentJourney)">Update journey</button>
        <button ng-if="currentJourney.editable" ng-click="deleteJourney(currentJourney.id)">Delete journey</button>
        <button ng-if="currentJourney.editable" ng-click="cancelEdit(currentJourney)">cancel</button>
      </div>

      <button ng-click="getPosts(currentJourney)">load posts</button>
      <a href='/#/new-post'><button>new post</button></a>
      <div ng-if="currentJourney.id">
        <ul ng-repeat="post in currentJourney.posts">
          <li>Type: {{post.post_type}}</li>
          <li>Title:
            <span ng-if="!post.editable">{{post.title}}</span>
            <input ng-if="post.editable" ng-model="post.title" type="text">
          </li>
          <!-- TEXT -->
          <li ng-if="post.post_type === 'text'">
            Body:
            <span ng-if="!post.editable">{{post.text}}</span>
            <textarea ng-if="post.editable" ng-model="post.text"></textarea>
          </li>
          <!-- VIDEO -->
          <li ng-if="post.post_type === 'video'">
              <div ng-if="!post.editable" id="player"></div>
            <input ng-if="post.editable" ng-model="post.video" type="text">
          </li>
          <!-- PHOTO -->
          <li ng-if="post.post_type === 'photo'">
            Photo url:
            <span ng-if="!post.editable">{{post.photo}}</span>
            <input ng-if="post.editable" ng-model="post.photo" type="text">
          </li>
          <li ng-if="post.post_type !== 'text'">
            Caption:
            <span ng-if="!post.editable">{{post.caption}}</span>
            <input ng-if="post.editable" ng-model="post.caption" type="text">
          </li>
          <li>
            <button ng-if="!post.editable" ng-click="edit(post)">
              edit this post
            </button>
            <button ng-if="post.editable"
                    ng-click="updatePost(currentJourney.id, post)">
              submit
            </button>
            <button ng-if="post.editable"
                    ng-click="deletePost(currentJourney.id, post)">
              delete
            </button>
            <button ng-if="post.editable" ng-click="cancelEdit(post)">
              cancel
            </button>
          </li>
          <li> ------ </li>
        </ul>
      </div>

    </div>
  </div>
</div>

    <!-- <div id="player"></div> -->

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
