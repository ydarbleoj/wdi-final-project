
    <!-- USER PROFILE HEADER  -->
<div ng-controller="ProfileCtrl">
  <div class="user-profile">
    <div class="user-header" >
      <img id="user-image"src="/assets/james.jpg" ng-model="currentUser.photo">
      <h1 class="user-name">{{profileUser.full_name}} </h1>
     <!-- <input placeholder="photo url" type="file" ng-file-select="onFileSelect($files)" ng-model="currentUser.photo">
      <button ng-click="updateUserPhoto(currentUser)">Submit Photo</button>  -->
      <ul class="profile-follow-counts">
        <li>{{profileUser.journeys_count}}
          <a href="#/users/{{profileUser.id}}">
            <span id="journey-number">Journeys</span>
          </a>
        </li>
        <li>{{profileUser.followers_count}}
          <a href="#/users/{{profileUser.id}}/followers">
            <span id="follower-count">Followers</span>
          </a>
        </li>
        <li>{{profileUser.following_count }}
          <a href="#/users/{{profileUser.id}}/following">
            <span id="following-count">Following</span>
          </a>
        </li>
      </ul>
</div>
  </div>
</div>
