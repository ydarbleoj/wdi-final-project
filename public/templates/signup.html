<div class="container">
	<div class="row">
	<div class="small-4 small-centered medium-8 medium-centered large-6 large-centered columns">	
		<div class="body">
		  <div ng-class="{error: register_error.errors.email}">
		  	Email: <br>
		  	<input ng-model="register_user.email" />
		    <div ng-show="register_error.errors.email">
		      <div ng-repeat="field_error in register_error.errors.email">								
		      	{{field_error}}
		      </div>
		    </div>
		  </div>

		  <div ng-class="{error: register_error.errors.password}">
		  	Password: <br>
		  	<input type="password" ng-model="register_user.password" />
		    <div ng-show="register_error.errors.password">
		      <div ng-repeat="field_error in register_error.errors.password">							
		      	{{field_error}}
		      </div>
		    </div>
		  </div>

		  <div ng-class="{error: register_error.errors.password_confirmation}">
		  	Confirm password: <br>
		  	<input type="password" ng-model="register_user.password_confirmation" />
		    <div ng-show="register_error.errors.password_confirmation">
		      <div ng-repeat="field_error in register_error.errors.password_confirmation">
		      	{{field_error}}
		      </div>
		    </div>
		  </div>

		  <button ng-click="register()" class="btn btn-primary" >Register</button>
		  <button ng-click="change_password()" class="btn btn-primary" >Change Password</button>
		</div>
	</div>
	</div>
</div>
