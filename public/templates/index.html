<div class="container-index">
	<div class="header-index">
		<div class="nav-index">
		  <li id="signup-index" ><a href='#/signup'><img src="" alt="">Sign up</a></li>
		  <li id="login-index"><a href='#/login'><img src="" alt="">Log in</a></li>
	  </div>
	</div>

	<div class="row content">
		<div class="small-8 small-centered medium-8 medium-centered large-6 large-centered columns">
			<div ng-controller="IndexCtrl">
				<h1 class="app-title">
					Journeys
				</h1>
					<div ng-show="video">
						<iframe width="800" height="400" src="//www.youtube.com/embed/LatorN4P9aA" frameborder="0" allowfullscreen></iframe>
					</div>

					<div ng-show="photo">
						<iframe width="800" height="400" src="https://wdi-final-project.s3.amazonaws.com/users%2F8%2F1396024513" frameborder="0"></iframe>
					</div>
			</div>
		</div>
	</div>

	<div class="footer-index">
		<div class="row">
			<div class="video-index">
				<li id="video-text" ><a  ng-click="showVideo()"><img id="video-link" src="/assets/video64.png" alt=""></a>Take a video</li>
			</div>
			<div class="picture-index">
				<li id="picture-text" ><a ng-click="showPhoto()"><img id="picture-link"src="/assets/webcam64.png" alt=""></a>Take a picture</li>
			</div>

			<div class="text-index">
				<li id="text-text" ><a href='#/signup'><img id="text-link" src="/assets/edit64.png" alt=""></a>Document it</li>
			</div>
			<div class="follow-index">
				<li id="follow-text" ><a href='#/signup'><img id="follow-link" src="/assets/hearts64.png" alt=""></a>Follow</li>
			</div>
		</div>
	</div>

</div>
